apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromc
  labels:
    app: vpromc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpromc
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
      - name: vpromc
        image: memcached:latest
        ports:
        - name: vpromc-port
          containerPort: 11211

---  
apiVersion: v1
kind: Service
metadata:
  name: vprocache01
spec:
  selector:
    app: vpromc
  type: ClusterIP  
  ports:
    - protocol: TCP
      port: 11211
      targetPort: vpromc-port  
